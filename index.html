<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <!--Players turn-->
  <section class="players">
    <span class="xTurn active">X's turn!</span>
    <span class="oTurn">O's turn!</span>
  </section>
  <!--Board-->
  <section class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </section>
  <!--Result-->
  <h1 id="result"></h1>
  <!--Restart Button-->
  <button id="restart">Restart Game</button>

  <script src="script.js"></script>
</body>
</html>
